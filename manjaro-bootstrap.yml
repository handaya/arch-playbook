---
- name: Bootstrap Manjaro Linux Server
  hosts: manjaro_hosts
  order: sorted
  vars:
    pacman_pkgs:
      - ansible
      - docker
      - docker-compose
      - git
  tasks:
    - name: set timezone
      timezone:
        name: "Asia/Tokyo"
        hwclock: UTC
      become: yes
    - name: install packages with pacman
      pacman:
        name: "{{ pacman_pkgs }}"
        state: present
      become: yes
    - name: enable docker service
      systemd:
        name: docker
        enabled: yes
        state: started
      become: yes
    - name: install awx
      include_role:
        name: awx
      tags: awx
    - name: install netbox
      include_role:
        name: netbox
      tags: netbox
